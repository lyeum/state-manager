name: CD

on:
  push:
    branches:
      - "main"
      - "ops/42-deploy"
  workflow_dispatch:

env:
  # service settings
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  PORT: ${{ vars.PORT}}
  TAG: ${{ vars.TAG || 'latest' }}
  # system settings
  REGISTRY: ${{ vars.REGISTRY }}
  ORG_NAME: ${{ vars.ORG_NAME }}
  IMAGE_NAME: ${{ vars.REGISTRY }}/${{ vars.ORG_NAME }}/${{ vars.SERVICE_NAME }}

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv python install 3.11

      - run: uvx pre-commit run --all-files

      - run: |
          uv sync --dev --frozen
          uv run pytest
        env:
          PYTHONPATH: src

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.TAG }}
            type=sha,format=short

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'nektos/act' }}

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            docker-compose.yml
          sparse-checkout-cone-mode: false

      - name: Upload docker-compose.yml
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          source: docker-compose.yml
          target: /opt/services/${{ env.SERVICE_NAME }}

      - name: Deploy to Remote Server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USERNAME }}
          key: ${{ secrets.REMOTE_SSH_KEY }}
          port: 22
          debug: true
          script: |
            set -e

            export DOCKER_CONFIG=$(mktemp -d)
            trap 'rm -rf "$DOCKER_CONFIG"' EXIT

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ secrets.GHCR_USER }} --password-stdin

            cd /opt/services/${{ env.SERVICE_NAME }}

            export IMAGE_NAME=${{ env.IMAGE_NAME }}:${{ env.TAG }}

            # --- Environment Variables from Secrets/Vars ---
            export PORT=${{ env.PORT }}

            # Database Settings
            export DB_USER="${{ secrets.DB_USER }}"
            export DB_PASSWORD="${{ secrets.DB_PASSWORD }}"
            export DB_HOST="${{ secrets.DB_HOST }}"
            export DB_PORT="${{ secrets.DB_PORT }}"
            export DB_NAME="${{ secrets.DB_NAME }}"

            # External Service URLs

            # Others

            # Logic Settings

            docker compose pull
            docker compose up -d
