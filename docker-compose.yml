services:
  state-manager:
    image: ${REGISTRY}/${IMAGE_NAME}:latest
    container_name: state-manager
    restart: unless-stopped
    
    ports:
      - "${PORT}:${PORT}"  
    
    environment:
      POSTGRES_SERVER: postgres 
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      
      APP_HOST: 0.0.0.0
      APP_PORT: ${PORT}
      APP_ENV: production
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:${PORT}/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - platform-net

networks:
  platform-net:
    name: platform-net
    external: true
